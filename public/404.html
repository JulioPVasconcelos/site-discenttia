<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var l = window.location;
        var isGithub = l.hostname.endsWith("github.io");
        var parts = l.pathname.split("/").filter(Boolean);
        var base = isGithub && parts.length > 0 ? "/" + parts[0] + "/" : "/";
        l.replace(base + "?p=" + encodeURIComponent(l.pathname + l.search + l.hash));
      })();
    </script>
  </head>
  <body></body>
</html>
