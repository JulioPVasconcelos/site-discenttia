<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var l = window.location;
        var base = "%BASE_URL%";
        l.replace(base + "?p=" + encodeURIComponent(l.pathname + l.search + l.hash));
      })();
    </script>
  </head>
  <body></body>
</html>
